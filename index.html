<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<section id="preview-card-container">

    <div class="preview-card-text">
        <div class="yellow-background">
            <h4>Learning</h4>
        </div>
            <p class="published-date">Published 21 Dec 2023</p>
            <a href="#">
                <h2 class="blog-post-title">HTML & CSS Foundations</h2>
            </a>
            <p class="privew-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        
    </div>
    <div class="blog-post-avitar-conainer">
        <img src="./assets/images/image-avatar.webp" alt="Blog Post Aurthor Avitar">
        <h4>Greg Hooper</h4>
    </div>
</section>
